<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Margin e Padding </title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
    
    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin no eixo x esquerda e direita
    my -> Margin no eixo y cima/baixo
    m -> Margin em todos os lados(0-5)
    -->

    <!-- Aplicação de Padding 
        pt -> Padding Top
        pb -> Padding Bottom
        pl -> Padding Left
        pr -> Padding Right
        px -> Padding no eixo x esquerda e direita
        py -> Padding no eixo y cima/baixo
        p -> Padding em todos os lados(0-5)
    -->
    <h1 class="bg-success pt-5">Margin</h1>
    <p class="bg-success">Contúdo principal</p>
    <h1 class="bg-success mt-5">Margin</h1>

    <br>
    <br>


    <h1 class="bg-success">Padding</h1>
    <p class="bg-success">Contúdo principal</p>
    <h1 class="bg-success">Padding</h1>
    
    <div class="d-flex">
      <div class="container align-items-center">
          <div class="row">
            <div class="col-md-12" style="text-align: center;">
              <a class="btn btn-dark" href="index.html">Retornar a Index</a>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
