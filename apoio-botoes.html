<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Botões</title>
    </head>
    <body style="margin-bottom: 200px; width: 600px;margin: 0 auto;border: 1px solid red;">
    
    <!-- Botoes
    formatação padrão: btn
    formatações específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões com Bootstrap</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-dark" href="">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input type="button" value="Button" class="btn btn-info">
    <input type="submit" value="Input Submit" class="btn btn-info">
    <input type="reset" value="Reset" class="btn btn-info">

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button type="button" class="btn btn-outline-primary">Clique</button>

    <!-- 
    -->
    <h3>Tamanhos dos botões</h3>
    <button type="button" class="btn btn-outline-warning btn-lg">Grande</button>
    <button type="button" class="btn btn-outline-secondary">Normal</button>
    <button type="button" class="btn btn-outline-success btn-sm">Pequeno</button>
    <br><br>
    <button type="button" class="btn btn-outline-danger btn-block">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled-->
    <h3>Estados de botões</h3>
    <button type="button" class="btn btn-primary">Normal</button>
    <button type="button" class="btn btn-success active">Ativo</button>
    <button type="button" class="btn btn-danger disabled">Inativo</button>
    <br><br>
    <button type="button" class="btn btn-warning" data-toggle="button">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Esquerda</button>
        <button type="button" class="btn btn-link">Centro</button>
        <button type="button" class="btn btn-dark">Direita</button>
    </div>

    <h3>Grupos de botões</h3>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-info">Topo</button>
        <button type="button" class="btn btn-link">Meio</button>
        <button type="button" class="btn btn-dark">Fundo</button>
    </div>
    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-dark">1</button>
            <button type="button" class="btn btn-info">2</button>
            <button type="button" class="btn btn-success">3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-warning">5</button>
        </div>
    </div>

    <h3>Botões Dropdown</h3>
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Clique</button>
    <div class="dropdown-menu">
        <a href="" class="btn dropdown-item">Link 1</a>
        <div class="dropdown-divider"></div>
        <a href="" class="btn dropdown-item">Link 2</a>
        <div class="dropdown-divider"></div>
        <a href="" class="btn dropdown-item">Link 3</a>
    </div>

    <div class="d-flex">
        <div class="container align-items-center">
            <div class="row">
              <div class="col-md-12" style="text-align: center;">
                <a class="btn btn-dark" href="index.html">Retornar a Index</a>
              </div>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
