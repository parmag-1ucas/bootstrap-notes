<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Formulários</title>
</head>
<body style="margin-bottom: 200px;padding: 16px;">
    <!-- formulários
        classe: form-controll-<opções>
        opções: sm, lg
    -->
    <form>
        <!--caixas de texto-->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" placeholder="Digite seu usuário" id="usuario">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control form-control-lg" type="email" placeholder="Digite seu e-mail" id="email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!--select-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Rio Grande do Sul</option>
                <option>Paraná</option>
                <option>Santa Catarina</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea> <!-- uso o form-controll nos inputs e textareas -->
        </div>

        <!-- file input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <!-- custom file input -->
        <div class="custom-file">
            <input type="file" id="arquivo" class="custom-file-input">
            <label class="custom-file-label">Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="0" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-success" type="submit" value="Salvar">
    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-outline-warning" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>

        <div>
            <label for="email-usuario">E-mail</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                E-mail válido
            </div>
        </div>

        <div>
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
            <input class="btn btn-outline-primary" type="submit" value="Logar">
        </div>
    </form>

    <div class="d-flex">
        <div class="container align-items-center">
            <div class="row">
              <div class="col-md-12" style="text-align: center;">
                <a class="btn btn-dark" href="index.html">Retornar a Index</a>
              </div>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
